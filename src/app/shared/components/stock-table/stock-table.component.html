<div *ngIf="data">
  <h4>{{ title }}</h4>

  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Price</th>
        <th scope="col">Change</th>
        <th scope="col">%</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of data">
        <th scope="row"><a [href]="stock.link">{{ stock.symbol }}</a></th>
        <td [class]="stock.style">{{ stock.latestPrice }}</td>
        <td>{{ stock.change }}</td>
        <td>{{ stock.changePercent | percent:'0.2' }}</td>
      </tr>
  </table>
</div>
