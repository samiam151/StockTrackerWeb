<form>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <div class="form-group">
    <label for="username">Email</label>
    <input type="email" [(ngModel)]='signUpFormModel.username' id="username" class="form-control" placeholder="Enter email" name="username" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]='signUpFormModel.password' id="password" class="form-control" placeholder="Enter password" name="password" />
  </div>
  <div class="form-group">
    <label for="verifyPassword">Re-enter Password</label>
    <input type="password" [(ngModel)]='signUpFormModel.verifyPassword' id="verifyPassword" class="form-control" placeholder="Re-enter password" name="verifyPassword" />
  </div>

  <button class="btn btn-primary" (click)='submit()'>Sign Up</button>
</form>
