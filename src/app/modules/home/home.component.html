<div class="row">
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-6" *ngFor='let dat of lineChartData'>
        <app-line-chart
          [symbol]="dat.symbol"
          [data]="dat.data"
        ></app-line-chart>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <app-recently-viewed></app-recently-viewed>
  </div>
</div>
