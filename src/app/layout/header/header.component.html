<header class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>Stock Tracker</h1>
    </div>
    <nav class="nav col-md-6 justify-content-end">
      <p *ngIf="us.isAuthenticated">{{ us.currentUser?.email }}</p>
      <li class="nav-item"><a routerLink="/" class="nav-link">Home</a></li>
      <li class="nav-item" *ngIf="us.isAuthenticated"><a class="nav-link" (click)="us.logout()">Logout</a></li>
      <li class="nav-item" *ngIf="!us.isAuthenticated"><a routerLink="/login" class="nav-link">Login</a></li>
      <li class="nav-item" *ngIf="!us.isAuthenticated"><a routerLink="/login/sign-up" class="nav-link">Sign Up</a></li>
    </nav>
  </div>
</header>
